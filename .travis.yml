language: python
python:
  - "3.8"
os: linux
dist: bionic
install:
  - pip install -r requirements.txt
  - pip install .
  - pip install python-dp
  - LD_LIBRARY_PATH=/usr/local/lib64/:$LD_LIBRARY_PATH
  - export LD_LIBRARY_PATH
# command to run tests
script: python3 --OO ./benchmark.py || python --OO ./benchmark.py
cache: pip
before_deploy:
  - bumpversion --current-version 0.1.1 --commit True patch setup.py
  - python setup.py sdist bdist_wheel
deploy:
  - provider: pypi
    username: "__token__"
    password:
      secure: 
    on:
      repo: OpenMined/PyStatDP
      branch: master
    skip_cleanup: true
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: dist/*
    on:
      repo: OpenMined/PyStatDP
      branch: master
    skip_cleanup: true
