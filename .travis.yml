language: python
python:
  - "3.8"
os: linux
dist: bionic
install:
  - sudo apt-get update
  - pip install -r requirements.txt
  - pip install .
  - pip install python-dp
  - pip install yapf
  - pip install pytest
  # - pip install bumpversion
  - LD_LIBRARY_PATH=/usr/local/lib64/:$LD_LIBRARY_PATH
  - export LD_LIBRARY_PATH
# command to run tests
script:
  - pytest tests/test_main_init_.py
after_success:
  # - git pull
  - git config --global user.name "Harkirat155"
  - git config --global user.email "harkirat.hira@gmail.com"
  - yapf -vv -i $(find -name '*.py')
  - git commit -am "yapf run at travis"
  - git push origin HEAD:$TRAVIS_BRANCH
